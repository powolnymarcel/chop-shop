<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-show="produits.length < 1">
      No products to show.</div>
    <div class="col-sm-6 col-md-4" ng-repeat="produit in produits">
      <div class="thumbnail">
        <img src="http://placehold.it/300x200" alt="{{produit.
title}}">
        <div class="caption">
          <h3>{{produit.title}}</h3>
          <p>{{produit.description | limitTo: 100}} ...</p>
          <p>{{produit.price | currency }}</p>
          <p>
            <a href="#" class="btn btn-primary" role="button">Buy</a>
            <a ui-sref="viewProduct({id: produit._id})"
               class="btn btn-default" role="button">Details</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
