<div class="form-group">
  <label for="titre" class="col-sm-2 control-label">Titre</label>
  <div class="col-sm-10">
    <input type="text" ng-model="produit.title" class="form-control"
           id="titre" placeholder="Titre du produit"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <input type="text" ng-model="produit.description"
           class="form-control" id="description"
           placeholder="DÃ©crivez votre produit..."/>
  </div>
</div>
<div class="form-group">
  <label for="prix" class="col-sm-2 control-label">Prix</label>
  <div class="col-sm-10">
    <input type="number" step="any" min="0" ng-model="produit.price"
           class="form-control" id="prix" placeholder="0.00"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Sauvegarder"/>
  </div>
</div>
