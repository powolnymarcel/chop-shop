<div ng-show="errors" class="alert alert-danger" role="alert">
  <strong>Error(s):</strong>
  <p>{{errors}}</p>
</div>
<div class="row">
  <div class="col-md-2">
    <div ngf-select="upload($file)" ngf-drop="upload($file)"
         class="drop-box"
         ngf-drag-over-class="dragover" ngf-multiple="true"
         ngf-pattern="'image/*'" ngf-max-size="15MB"
         accept="image/*">Déposer les images ici ou cliquer ici pour uploader</div>
    <div ngf-no-file-drop>Le glisser/deposer n'est pas supporté par votre navigateur, changez de navigateur</div>
    <button accept="image/*" ngf-max-size="15MB" type="file"
            class="btn btn-primary" ngf-select="upload($file)">uploader à la selection du fichier</button>
    <h2 ng-show="file">Preview</h2>
    <img ngf-src="file" width="170px">
    <div ng-show="file">{{file.name}} {{file.$error}}
      {{file.$errorParam}}</div>
  </div>
  <div class="col-md-10">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Titre</label>
      <div class="col-sm-10">
        <input type="text" ng-model="produit.title"
               class="form-control" id="title"  placeholder="Titre du produit"/>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description
      </label>
      <div class="col-sm-10">
        <input type="text" ng-model="produit.description" class="formcontrol"
               id="description" placeholder="Décrivez votre produit..."/>
      </div>
    </div>
    <div class="form-group">
      <label for="prix" class="col-sm-2 control-label">Prix
      </label>
      <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="produit.
price" class="form-control" id="prix" placeholder="0.00"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
  </div>
</div>
