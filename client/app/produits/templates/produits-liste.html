<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <h1>Produits</h1>
      <p ng-show="produits.length < 1">Aucuns produits à afficher</p>
      <a ui-sref="nouveauProduit" style="color: white"><button class="btn btn-primary">Nouveau produit</button></a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="produit in produits">
      <div class="thumbnail">
        <img class="imgProdListing imgProdUnique" src="{{produit.imageUrl}}"
             alt="{{produit.title}}">
        <div class="caption">
          <h3>{{produit.title}}</h3>
          <p>{{produit.description | limitTo: 100}} ...</p>
          <p>{{produit.price | currency:"€" }}</p>
          <p>
          <ngcart-addtocart id="{{produit._id}}" quantity="1" quantity-max="9" name="{{produit.title}}" price="{{produit.price}}"
                            template-url="components/ngcart/addtocart.html" data="produit">Acheter</ngcart-addtocart>
            <a ui-sref="voirProduit({id: produit._id})"
               class="btn btn-default" role="button">Details</a>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
<footer></footer>
