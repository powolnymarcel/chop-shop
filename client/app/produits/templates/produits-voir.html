<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-md-offset-2">
      <img class="imgProdUnique" src="{{produit.imageUrl}}" alt="{{produit.title}}">
      <div class="caption">
        <h3>{{produit.title}}</h3>
        <p>{{produit.description}}</p>
        <p>{{produit.price | currency:"â‚¬" }}</p>
        <p>
          <ngcart-addtocart id="{{produit._id}}" quantity="1" quantity-max="9" name="{{produit.title}}" price="{{produit.price}}"
                            template-url="components/ngcart/addtocart.html" data="produit">Acheter</ngcart-addtocart>

          <a ui-sref="produits" class="btn btn-default"
             role="button">Retour</a>
          <a ui-sref="editerProduit({id: produit._id})"
             class="btn btn-default" role="button">Editer</a>
          <a class="btn btn-danger"
             ng-click="boutonSupprimerProduit()">Supprimer</a>
        </p>
      </div>
    </div>
  </div>
</div>
<footer></footer>
